# name: Node.js CI

on:
  - push
  - pull_request

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2

      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: 'pnpm'

      - run: pnpm install

      - run: pnpm test-cover

      - uses: codecov/codecov-action@v4
